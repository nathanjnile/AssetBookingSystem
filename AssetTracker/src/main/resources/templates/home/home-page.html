<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
	<title>Home Page</title>
</head>


<body>


<div class="container">
	<h3>Home Page</h3>
	<hr>

</div>

<div class="container">

	<a th:href="@{/assets/list}"
	   class="btn btn-primary btn-lg mb-3">
		List All Assets
	</a>
	
	<br><br/>
	
	<a th:href="@{/assets/list/handtools}"
	   class="btn btn-primary btn-sm mb-3">
		Hand Tools
	</a>
	
	<a th:href="@{/assets/list/powertools}"
	   class="btn btn-primary btn-sm mb-3">
		Power Tools
	</a>
	
	<a th:href="@{/assets/list/machinetools}"
	   class="btn btn-primary btn-sm mb-3">
		Machine Tools
	</a>
	
	<a th:href="@{/assets/list/bristol}"
	   class="btn btn-primary btn-sm mb-3">
		Bristol
	</a>
	
	<a th:href="@{/assets/list/bath}"
	   class="btn btn-primary btn-sm mb-3">
		Bath
	</a>
	
	<a th:href="@{/assets/list/portishead}"
	   class="btn btn-primary btn-sm mb-3">
		Portishead
	</a>
	
	<br><br/>
	Select Asset Home Location:
	<select>
	<option>Please select...</option>
    <option th:value="bristol" th:href="@{/assets/list/bristol}">Bristol</option>
    <option th:value="bath">Bath</option>
    <option th:value="portishead">Portishead</option>
	</select>
	
	</div>
	
	<div class="container">
	
	<br><br/>
	Select Asset Home Location:
	<select th:field="*{assets}">
	<option>Please select...</option>
    <option th:each="assets: $" th:value="${asset}" th:href="@{/assets/list/bristol}">Bristol</option>
	</select>
	
	</div>


</body>
 </html>
