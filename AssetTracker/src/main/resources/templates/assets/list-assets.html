<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
	<title>Asset Director</title>
</head>


<body>


<div class="container">
	<h3>Asset Directory</h3>
	<hr>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Asset Name</th>
				<th>Asset Type</th>
				<th>Email</th>		
				<th>Home Location</th>	
				<th>Booker Name</th>		
			</tr>
		</thead>
	
	
		<tbody>
			<tr th:each="tempAsset : ${assets}">
			
				<td th:text="${tempAsset.assetName}"/>
				<td th:text="${tempAsset.assetType}"/>
				<td th:text="${tempAsset.assetOwnerEmail}"/>
				<td th:text="${tempAsset.homeLocation}"/>
				<td th:text="${tempAsset.bookings}"/>

			</tr>
			<tr th:each="tempBooking : ${bookings}">
			
				<td th:text="${tempBooking.bookerFirstName}"/>
				
				
			</tr>
			
		</tbody>
		
	</table>

</div>

</body>
 </html>
